databaseChangeLog:
  - changeSet:
      id: 2
      author: Alex Frost
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    autoIncrement: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: house
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: apartment
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
